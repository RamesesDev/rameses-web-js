<script>
	$put("subjectLookup", 
		new function() {
			this.name;
			this.handler;
			this.select = function() {
				if( this.handler ) this.handler(this.name);
				return "_close";
			}
		}
	);
	BindingUtils.bind( "subjectLookup" );
</script>

<input type="text" context="subjectLookup" name="name" /> 
<input type="button" context="subjectLookup" name="select" value="Select"/>
