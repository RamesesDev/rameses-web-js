<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		<style>
			body { font: 11pt/150% 'arial', 'tahoma', 'sans'; }
		</style>
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.12.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.12.custom.min.js"></script>
		<script type="text/javascript">
			$(function(){
				
				$('input[suggest][suggest!=""]').autocomplete({
					source:function(req, callback) {
						setTimeout(function() {
						 callback(["one", "two", "three", "four"]);
						}, 1000);
					}
				});
				
			});
		</script>
	</head>
	<body>
		<input type="text" name="test" suggest="getItems" />
	</body>
</html>
