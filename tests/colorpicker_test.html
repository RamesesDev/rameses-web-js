<html>
	<head>
		<link href="css/colorpicker/colorpicker.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery-all.js"></script>
		<script type="text/javascript" src="js/colorpicker.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#col_picker').ColorPicker({
					onShow: function (widget) {
						$(widget).show('fade');
						return false;
					},
					onHide: function (widget) {
						$(widget).hide('fade');
						return false;
					},
					onChange: function (hsb, hex, rgb) {
						$('#col_picker').css('background', '#' + hex);
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="col_picker" style="border: solid 1px green; width: 40px; height: 40px; color: #000; font: 8pt 'arial','tahoma';text-align: center">
			Choose Color
		</div>
	</body>
</html>
