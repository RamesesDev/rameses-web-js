<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		<style>
			body { font: 11pt/150% 'arial', 'tahoma', 'sans'; }
		</style>
		
		<link rel="stylesheet" href="css/jquery-ui/jquery-ui.css"/>		
		<script type="text/javascript" src="js/jquery-all.js"></script>
		<script type="text/javascript" src="js/rameses-lib.js"></script>
		<script type="text/javascript">
			$put( "bean",
				new function() {
				
					this.name;
				
					this.getItems = function(txt) {
						return ['java','jython', 'jrubi'];
					}
					
					this.getAssyncItems = function(txt, callback) {
						/*
						svc.getSuggestions(txt, function(result) {
							callback( result );
						});
						*/
					
						setTimeout(function(){
							callback(["one", "two", "three", "four", "five"]);
						}, 1000);
					}
					
					this.subjectList = "English 101, Math 38, Filipino 1, Filipino 2, Filipino 3A, English 28, English 3A".split(/,\s*/);

				}
			);
		</script>
	</head>
	<body>
		Suggest from callback: <input type="text" name="test" suggest="getItems" context="bean"/><br/>
		Suggest from callback(assync): <input type="text" name="test" suggest="getAssyncItems" context="bean"/><br/>
		Suggest from list: <input type="text" name="subject" suggest="subjectList" context="bean"/>
	</body>
</html>
