<div width="500px">
    <table>
        <tr>
            <td>Code:</td>
            <td><input type="text" context = "orgunit" name="entity.code" ></td>
        </tr>
        <tr>
			<td>Name:</td>             
			<td><input type="text" context = "orgunit" name="entity.name"></td>
        </tr>
        <tr>
			<td>Type:</td>
			<td>
				<select name="entity.type" context="orgunit" items="typeList" itemKey="type" itemLabel="type" allowNull="true" emptyText="Please Select"></select>
			</td>
		</tr>
			<td>Under:</td>
			<td>
				<select depends="entity.type" name="entity.parentid" context="orgunit" items="showParent();" itemKey="objid" itemLabel="code" allowNull="true" emptyText="Please Select"></select>
			</td>
		</tr>
		<tr>
			<td>Status:</td>
			<select context="orgunit" items="statList" itemKey="stat" itemLabel="stat" allowNull="true" emptyText="Please Select" name="entity.recstat"> </select>
		</tr>
        <tr>
            <td colspan="2"><input type="button" context = "orgunit" value="Save" name="save"></td>
        </tr>
    </table>    
 </div>
