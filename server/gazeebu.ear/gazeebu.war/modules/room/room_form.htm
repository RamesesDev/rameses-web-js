<div width="200px">
    <table border="0">
        <tr>
           <td>Building</td>         
           <td> <input type="text" context = "room" name="entity.building" > </td>
        </tr>
        <tr>
            <td>Room Number</td>      
            <td><input type="text" context = "room" name="entity.room_num"></td>
        </tr>
		<tr>
            <td>Geo-Code</td>
            <td><input type="text" context = "room" name="entity.geocode"></td>
        </tr>		
        <tr>
            <td>Room Type</td>
            <td>
				<select context="room" items="useTypeList" itemKey="type" itemLabel="type" allowNull="true" emptyText="Please Select" name="entity.use_type"> </select>				
			</td>
        </tr>
		<tr>
			<td>Status:</td>
			<select context="room" items="statList" itemKey="stat" itemLabel="stat" allowNull="true" emptyText="Please Select" name="entity.recstat"> </select>
		</tr>
        <tr>
            <td colspan="2" valign="center"><input type="button" context = "room" value="Save" name="save"></td>
        </tr>
    <table>
</div>
