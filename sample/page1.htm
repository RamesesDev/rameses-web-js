<h1>This is page 1</h1>
<input type="button" value="Next" name="save" context="sample"/>
<input type="button" value="Show List" name="display" context="sample"/>

<table context="sample" items="list" border="1" varStatus="stat" >
	<thead>
		<tr>
			<th><input type="checkbox" context="sample" name="checkAll" action="updateSelection"/></th>
			<th>Id</th>
			<th>Name</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><input type="checkbox" context="sample" name="list[${stat.index}].selected" depends="field1, checkAll"/></td>
			<td name="id"></td>
			<td name="name"></td>
			<td>#{status}</td>
		</tr>
	</tbody>
</table>
